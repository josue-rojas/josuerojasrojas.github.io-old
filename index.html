---
layout: default
title: Portfolio Home
---
<div class='submenu navbar'>
	<ul>
		{% for language in site.data.data.languages %}
		<li>
				<div class='{{ language }}' onclick='filterLanguage({{ language }})'></div>
		</li>
		{% endfor %}
	</ul>
</div>
<div class="main">
	{% for repo in site.data.data.repos %}
	<div class='repo {% for language in repo.languages %} {{ language[0] }} {% endfor %}'>
		<p>{{ repo.repo_name }}
			<br>
		{{ repo.description }}
			<br>
			<a href='{{repo.url}}'>Github Source</a>
		</p>

	</div>
	{% endfor %}
</div>
