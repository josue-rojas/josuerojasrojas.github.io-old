---
layout: nocontent
title: Home
coffee_custom: home
custom_scss: home
---
<div class='slide intro active'>
  <div class='content-wrapper'>
    <div class='intro-wrapper'>
      <div class='text'></div>
      <div class='blinker'>_</div>
    </div>
    <div 'control-info'>
    </div>
  </div>
</div>

<!-- quick slides -->
<div class='slide'>
  <div class='content-wrapper'>
    <div class='title'>Quick View</div>
    {% for info in site.data.aboutme.quick-info %}
    <div class='button-wrapper'><button class='slide-btn btn' onclick='changeTo({{info.pos}})'>{{info.title}}</button></div>
    {% endfor %}
  </div>
</div>

<!--  real meat slides-->
{% for content in site.data.aboutme.content %}
<div class='slide'>
  <div class='content-wrapper'>
    {{ content.text }}
    {% if content.button %}
    <div class='button-wrapper'>
      <a class='btn slide-btn' href='{{content.button.link}}'>{{content.button.title}}</a>
    </div>
    {% endif %}
  </div>
</div>
{% endfor %}

<!-- control and loading box -->
<div class='loading controls '>
  <div class='control-svg arrows hasHover control-box first'>
    <svg onclick='changeTo(-1, -1)' class="up" viewBox="0 0 10 16" version="1.1" aria-hidden="true"><path fill-rule="evenodd" d="M10 10l-1.5 1.5L5 7.75 1.5 11.5 0 10l5-5z"></path></svg>
    <svg onclick='changeTo(-1, 1)' class="down" viewBox="0 0 10 16" version="1.1" aria-hidden="true"><path fill-rule="evenodd" d="M5 11L0 6l1.5-1.5L5 8.25 8.5 4.5 10 6z"></path></svg>
  </div>
  <div class='control-box first hasHover links'>
    <svg onclick='changeTo(1)' class="quick-links" viewBox="0 0 12 16" version="1.1" aria-hidden="true"><path fill-rule="evenodd" d="M2 13c0 .59 0 1-.59 1H.59C0 14 0 13.59 0 13c0-.59 0-1 .59-1h.81c.59 0 .59.41.59 1H2zm2.59-9h6.81c.59 0 .59-.41.59-1 0-.59 0-1-.59-1H4.59C4 2 4 2.41 4 3c0 .59 0 1 .59 1zM1.41 7H.59C0 7 0 7.41 0 8c0 .59 0 1 .59 1h.81c.59 0 .59-.41.59-1 0-.59 0-1-.59-1h.01zm0-5H.59C0 2 0 2.41 0 3c0 .59 0 1 .59 1h.81c.59 0 .59-.41.59-1 0-.59 0-1-.59-1h.01zm10 5H4.59C4 7 4 7.41 4 8c0 .59 0 1 .59 1h6.81c.59 0 .59-.41.59-1 0-.59 0-1-.59-1h.01zm0 5H4.59C4 12 4 12.41 4 13c0 .59 0 1 .59 1h6.81c.59 0 .59-.41.59-1 0-.59 0-1-.59-1h.01z"></path></svg>
  </div>
  <progress id='loadingBar' value="0" max="100"></progress>
</div>
