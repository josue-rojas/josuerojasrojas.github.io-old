---
layout: default
title: Home
---
<div class='main'>
  <div class='heading'>
    <div class='avatar-container'>
      <img class='avatar' src='{{ site.data.data.avatar_url }}&s=150'></img>
    </div>
    <div class='info-container'>
      <div class='name'>{{ site.data.data.fullname }}</div>
      <div class='github-info'>Github: <a href='https://github.com/{{ site.data.data.username }}'>{{ site.data.data.username }}</a></div>
      <a href='https://goo.gl/yFs4U6'>Resume</a>
    </div>
  </div>
  <div class='info'>
    {% for content in site.data.aboutme.content %}
      <div class='section'>
        <h3>{{content[0]}}</h3>
        <p>{{content[1]}}</p>
      </div>
    {% endfor %}
  </div>
</div>
